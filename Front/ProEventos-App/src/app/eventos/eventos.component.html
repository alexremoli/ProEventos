<h2>Eventos</h2>
<hr>
<div>
    <div class="form-group mb-2">
        <input type="text" class="form-control mr-2" placeholder="buscar" [(ngModel)]="filtroLista">
    </div>
</div>
<table class="table table-striped">
    <thead class="table-dark">
        <tr> 
            <th>
                <button type="button" (click)="exibirImg = !exibirImg"  class="btn btn-outline-light btn-sm">
                    {{!exibirImg ? 'Exibir' : 'Ocultar'}}
                </button>
            </th>
            <th>#</th>
            <th>Tema</th>
            <th>Local</th>
            <th>Data</th>
            <th>Qtd Pessoas</th>
            <th>Lote</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
        <tr *ngFor="let evento of eventosFiltrados">
            <!-- Collapse das imagens-->
            <td>
                <img src="assets/{{evento.imagemURL}}"
                [collapse]="!exibirImg"
                [isAnimated]="true" 
                alt="imagem"
                [style.width.px]="widthImg" 
                [style.margin.px]="marginImg"> 
            </td>
            <!-- Fim do Collapse -->
 
            <td>{{evento.eventoId}}</td>
            <td>{{evento.tema}}</td>
            <td>{{evento.local}}</td>
            <td>{{evento.dataEvento}}</td>
            <td>{{evento.qtdPessoas}}</td>
            <td>{{evento.lote}}</td>
            <td>
                <button type="button" class="btn btn-primary btn-sm">Editar</button>
                <button type="button" class="btn btn-danger btn-sm">Excluir</button>
            
            </td>
        </tr>             
    </tbody>
    <tfoot *ngIf="!eventos.length">
        <tr>
            <td colspan="8" class="text-center">
                <h6>Nenhum evento encontrado.</h6>
            </td>
        </tr>
    </tfoot>
</table>
